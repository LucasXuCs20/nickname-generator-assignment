<!DOCTYPE html>
<html>
  <head>
    <title>Nickname Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Nickname Generator</h1>
    <hr />
    <p>Enter your name, then click "All Nicknames" or "Random Nickname"</p>
    <p>First Name: <input id="firstname" type="text" /></p>
    <p>Last Name: <input id="lastname" type="text" /></p>
    <button onclick="allNames()">All Nicknames</button>
    <button onclick="randomName()">Random Nickname</button>
    <hr />
    <p id="output"></p>
  </body>
</html>
